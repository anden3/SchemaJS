<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script type="text/javascript" src="script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
</head>

<body id="body">
    <div class="header" id="header">
        <h3>SchemaJS</h3>
        <button id="mainMenu" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="mainMenu">
            <li class="mdl-menu__item" id="settingsButton">Inställningar</li>
        </ul>
        <div id="food"></div>
    </div>
    <div id="schedule"></div>
    <div class="settings" id="settings">
        <div class="row">
            <h4>Inställningar</h4>
        </div>
        <div class="options">
            <div class="row">
                <p>Dag: </p>
                <button id="dayPicker" class="mdl-button mdl-js-button mdl-button--icon"></button>

                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="dayPicker">
                    <li class="mdl-menu__item" id="Vecka">Vecka</li>
                    <li class="mdl-menu__item" id="Måndag">Måndag</li>
                    <li class="mdl-menu__item" id="Tisdag">Tisdag</li>
                    <li class="mdl-menu__item" id="Onsdag">Onsdag</li>
                    <li class="mdl-menu__item" id="Torsdag">Torsdag</li>
                    <li class="mdl-menu__item" id="Fredag">Fredag</li>
                </ul>
            </div>
            <div class="row">
                <p>Vecka: </p>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="week" />
                        <label class="mdl-textfield__label" for="week" id="weekLabel"></label>
                        <span class="mdl-textfield__error">Måste vara ett nummer</span>
                    </div>
                </form>
            </div>
            <div class="row">
                <p>Skol-ID: </p>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="schoolID" />
                        <label class="mdl-textfield__label" for="schoolID">29540</label>
                        <span class="mdl-textfield__error">Måste vara ett nummer</span>
                    </div>
                </form>
            </div>
            <div class="row">
                <p>Person-ID: </p>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="userID" />
                        <label class="mdl-textfield__label" for="userID" id="userIDLabel"></label>
                    </div>
                </form>
            </div>
            <div class="row">
                <p>Klass-ID: </p>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="classID" />
                        <label class="mdl-textfield__label" for="classID" id="classIDLabel"></label>
                    </div>
                </form>
            </div>
            <div class="row radio">
                <p>Typ av schema: </p>
                <span class="radio"><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="userRadio">
                    <input type="radio" id="userRadio" class="mdl-radio__button" name="options" value="1" checked />
                    <span class="mdl-radio__label">Personligt</span>
                </label></span>
                <span class="radio"><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="classRadio">
                    <input type="radio" id="classRadio" class="mdl-radio__button" name="options" value="1" />
                    <span class="mdl-radio__label">Klass</span>
                </label></span>
            </div>
            <div class="row buttons">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="submitSettings">Verkställ</button>
                <button class="mdl-button mdl-js-button mdl-button--raised" id="cancelSettings">Avbryt</button>
            </div>
        </div>
    </div>
</body>

</html>
